name: 构建每日关怀APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-20.04  # 使用更稳定的Ubuntu版本
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: 设置Java环境
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev build-essential \
          ccache
          
    - name: 安装Python依赖
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.4.0 cython==0.29.33
        pip install -r requirements.txt
        
    - name: 创建buildozer目录
      run: |
        mkdir -p ~/.buildozer
        
    - name: 设置构建缓存
      uses: actions/cache@v3
      with:
        path: ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
        
    - name: 设置Android SDK许可协议
      run: |
        mkdir -p ~/.android
        echo 'count=0' > ~/.android/repositories.cfg
        # 预先接受所有许可协议
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" >> ~/.android/licenses/android-sdk-license
        echo "d975f751698a77b662f1254ddbeed3901e976f5a" >> ~/.android/licenses/android-sdk-license
        
    - name: 构建APK
      run: |
        # 设置环境变量
        export JAVA_HOME=$JAVA_HOME_11_X64
        export ANDROID_API_LEVEL=31
        export ANDROID_NDK_API_LEVEL=21
        
        # 开始构建
        buildozer android debug --verbose
      timeout-minutes: 45
        
    - name: 上传APK文件
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: 每日关怀-debug
        path: bin/*.apk
        
    - name: 上传构建日志
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: 构建日志
        path: ~/.buildozer/android/platform/build-*/
